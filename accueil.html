<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CECI EST LACCUEIL</h1>
    <p id="topicList"> liste des topics :<br></p>
</body>

<!-- <script type="text/javascript" src="/static/API.js"></script> -->
<script type="text/javascript">
    fetch("/posts").then(function (response) {
        return response.json()
    }).then(function (response) {
        let list = document.getElementById("topicList")
        for (let i in response) {
            list.appendChild(document.createTextNode(response[i].Content))
            list.appendChild(document.createElement("br"))
        }
    }).catch(function (err) {
        console.log(err)
    })
</script>

</html>
