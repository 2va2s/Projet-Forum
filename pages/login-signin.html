<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="/static/style/login-signin.css">
</head>
<body>
    <div id="login">
        <div class="loginlogo">
            <a href="/"><img src="/static/logo.svg" height="90%"></a>
        </div>
        <div class="logincase">
            <div class="login-wrap">
                <h2>Connexion</h2>              
                <div class="form">
                    <input type="email" placeholder="Adresse email" name="un" />
                    <input type="password" placeholder="Mot de passe" name="pw" />
                    <button> Se connecter </button>
                </div>
            </div>
        </div>
        <button class="signup" onclick="toRegister()"><span>Register</span></button>
    </div>
    <div id="register">
        <button class="signin" onclick="toLogin()"><span>Login</span></button>
        <div class="registerlogo">
            <a href="/"><img src="/static/logo.svg" height="90%"></a>
        </div>
        <div class="registercase">
            <div class="login-wrap">
                <h2>Se créer un compte</h2>              
                <div class="form">
                    <input type="email" placeholder="Adresse email" name="un" />
                    <input type="password" placeholder="Mot de passe" name="pw" />
                    <input type="password" placeholder="Confirmer le mot de passe" name="confirmpw" />
                    <input type="tel" placeholder="Numéro de téléphone" name="bigo" />
                    <button> S'inscrire </button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="/static/js/login-signin.js"></script>

</html>
