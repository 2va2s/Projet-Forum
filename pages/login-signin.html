<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/style/login-signin.css">
    <title>Document</title>
</head>

<body>
    
    <div class="connexion" id="card">
        <form id="subscribe" method="POST" action="/login">
            <div id="element">
                <label for="email">Email</label>
                <input type="email" name="Email" />
            </div>
            <div id="element">
                <label for="Password">Mot de pass</label>
                <input type="password" name="Password" />
            </div>
            <input type="hidden" name="Submit" value="Se connecter" />
            <input type="checkbox"><span>Se rappeler de moi</span>
            <button id="seConnecter" type="submit" name="Submit" form="subscribe">Se connecter</button>
        </form>
        <button type="button" class="btn" onclick="openRegister()">Je suis nouveau</button>
    </div>

    <div class="inscription">
        <h1>Inscription</h1>
        <form id="subscribe2" method="POST" action="/signin">
            <div id="element">
                <label for="surnom">Surnom</label>
                <input type="surnom" name="Surnom" />
            </div>
            <div id="element">
                <label for="password">Mot de passe</label>
                <input type="password" name="Password" />
            </div>
            <div id="element">
                <label for="email">Email</label>
                <input type="email" name="Email" />
            </div>
            <div id="element">
                <label for="telephone">Téléphone</label>
                <input type="telephone" name="Telephone" />
            </div>
            <input type="hidden" name="Submit" value="S'enregistrer"/>
                <button id="seConnecter" type="submit" name="Submit" form="subscribe2">Se connecter</button>
        </form>
        <button type="button" class="btn" onclick="openLogin()">J'ai déjà un compte</button>
        
    </div>
   

    <script>

    let card = document.getElementById("card");

    function openRegister(){
        card.style.transform = "rotateY(-180deg)";
    }

    function openLogin(){
        card.style.transform = "rotateY(0deg)";
    }


    </script>

</body>
